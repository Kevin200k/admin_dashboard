<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <form action="">
                    <button type="submit" id = "nav_submit_button">
                        <img src="/Images/Nav/magnify.svg" alt="search_icon">
                    </button>
                    <input type="search" name="search" id="nav_search">
                </form>
                <div class="profile_info">
                    <figure id="bell_icon"><img src="/Images/Nav/bell-ring-outline.svg" alt="bell_icon"></figure>
                    <figure id="my_profile_picture"><img src="/Images/Nav/profile_pic.png" alt="My_profile_picture"></figure>
                </div>
            </nav>
            <section class = "hero">
                <div>
                    <div>
                        <img src="/Images/Nav/profile_pic.png" alt="profile_pic">
                        <div>
                            <p>Hi there,</p>
                            <p>Morgan Dorothy (@morgan)</p>
                        </div>
                    </div>
                    <div>
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </section>
        </header>
        <aside>
           <img src="/Images/Nav/default-monochrome-white.svg" alt="AI_Layer_logo">
            <div class = "user_profile">
                <ul>
                    <li>
                        <img src="/Images/Aside/home.svg" alt="home_icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/card-account-details-outline.svg" alt="">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/message.svg" alt="message_icon">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/clock-time-three.svg" alt="History_icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/note-multiple.svg" alt="tasks_icon">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/account-group.svg" alt="Communities_icon">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div class = "user_support">
                <ul>
                    <li>
                        <img src="/Images/Aside/cog.svg" alt="Settings_icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/help-box.svg" alt="support_icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="/Images/Aside/shield-check.svg" alt="Privacy_icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main>
    
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
